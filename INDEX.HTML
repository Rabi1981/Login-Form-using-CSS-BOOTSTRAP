<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!--  bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- css code -->
    <link rel="stylesheet" href="S.CSS">
    <style>
.custom-margin{
    padding-top: 20vh;
}

    </style>
</head>
<body>
    
<div class="container-fluid">
    <div class="row  justify-content-center  custom-margin">
        <div class="col-md-4 col-sm-6">
            <form action="#" class="shadow-lg p-4 bg-danger">
                <div class="form-group">
                    <label>
                        <i class="fa-solid fa-user"></i><label for="email" class="font-weight-bold pl-2"> Email:</label>
                       <input type="email" class="form-control" placeholder="Email" id="email">
                        <small class="form-text">We never share e-mail to any one else</small>
                        </label>
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-key"></i><label for="pass" class="font-weight-bold pl-2"> Password:</label>
                        <input type="password" class="form-control" placeholder="password" id="pass">
                        </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkboxselect">
                    <label for="checkboxselect" class="form-check-label">
                        Remember me?
                    </label>
                </div>
                <button type="Submit" class="btn btn-outline-primary btn-block mt-3 font-weight-bold">Submit</button>



            </form>
        </div>
    </div>

</div>

    <!-- js proper  jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
